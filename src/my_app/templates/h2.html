 {% extends 'b2.html' %}
   {% block container %}
     <div class="top-pad">
       {% for id, asset in assets.iteritems() %}
         <div class="well">
           <h2>
             <a href="{{ url_for('asset.asset', key=id) }}">{{
               asset['colorstyle'] }}</a>
             <small>$ {{ asset['image_url'] }}</small>
           </h2>
         </div>
       {% endfor %}
     </div>
{% endblock %}
